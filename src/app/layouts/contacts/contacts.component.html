<div class="inner-body-wrap">
	<div class="card card-custom gutter-b">
		<div class="card-header">
			<div class="card-title">
				<h3 class="card-label">Contacts List</h3>
			</div>
			<div class="card-toolbar">
				<button type="button" class="btn btn-primary" (click)="create()">Add Contacts</button>
			</div>
		</div>
		<div class="card-body">
			<!-- begin: Filtration form -->
			<div class="form form-label-right">
				<div class="form-group row">
					<div class="col-lg-12 col-12">
						<div class="row">
							<div class="col-lg-4">
								<small class="form-text text-muted">Search in contacts name</small>
								<input type="text" class="form-control" name="searchText" placeholder="Search" value=""
									(input)="search($event)" [(ngModel)]="searchTerm"/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- end: Filtration form -->
			<!-- begin:Table -->
			<div class="table-responsive angular-bootstrap-table">
				<table class="table table-head-custom table-vertical-center overflow-hidden" *ngIf="length > 0">
					<thead>
						<th>Number</th>
						<th>First Name</th>
						<th>Last Name</th>
						<th>Image</th>
					</thead>
					<tbody>
						<tr *ngFor="let contacts of contactsList | searchFilter: searchTerm; let i = index;">
							<td>{{ i + 1}}</td>
							<td>{{contacts?.first_name}}</td>
							<td>{{contacts?.last_name}}</td>
							<td *ngIf="contacts.avatar != null"><img [src]="contacts?.avatar" /></td>
							<td *ngIf="contacts.avatar == null"><img src="assets/image/user.png" /></td>
						</tr>
					</tbody>
				</table>
			</div>
			<!-- end: Table -->
		</div>
		<div>
			<app-pagination *ngIf="length" [childMessage]="length" [index]="index" (messageEvent)="receiveMessage($event)">
			</app-pagination>
		</div>
	</div>
</div>
